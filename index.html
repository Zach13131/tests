                    q: "–û–ø—Ä–µ–¥–µ–ª–∏—Ç–µ –æ—Ç—Ä–∞—Å–ª—å –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ—Å—Ç–∏, –Ω–∞ –∫–æ—Ç–æ—Ä–æ–π —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä—É—é—Ç—Å—è –¢–∞—à–∫–µ–Ω—Ç—Å–∫–∏–π –∏ –ó–∞—Ä–∞—Ñ—à–∞–Ω—Å–∫–∏–π —Ä–∞–π–æ–Ω—ã ?",
                    a: [
                        "–õ–µ–≥–∫–∞—è –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ—Å—Ç—å",
                        "–ú–∞—à–∏–Ω–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ",
                        "–•–∏–º–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ—Å—Ç—å",
                        "–¶–≤–µ—Ç–Ω–∞—è –º–µ—Ç–∞–ª–ª—É—Ä–≥–∏—è",
                    ],
                    correct: 3,
                },
            ];

            function shuffleArray(arr) {
                for (let i = arr.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                }
                return arr;
            }

            let questionData = [...questionDataOriginal];
            console.log(
                "üöÄ ~ index.html:1120 ~ questionData:",
                questionData.length
            );
            let currentQuestionIndex = 0;
            let score = 0;
            let answeredQuestions = 0;

            const shuffleToggle = document.getElementById("shuffleToggle");

            function showQuestion() {
                const qc = document.getElementById("question-container");
                const qObj = questionData[currentQuestionIndex];

                let answers = qObj.a.map((ans, i) => ({ ans, index: i }));
                if (shuffleToggle.checked) shuffleArray(answers);

                qc.innerHTML = `
                <div class="quiz-card">
                  <div class="top-info">
                    <div>Question: ${currentQuestionIndex + 1}/${
                    questionData.length
                }</div>
                    <div>Correct: ${score} / ${answeredQuestions}</div>
                  </div>
                  <h3>${qObj.q}</h3>
                  <div id="options">
                    ${answers
                        .map(
                            (opt) =>
                                `<button class="option-button" id="option-${opt.index}" onclick="checkAnswer(${opt.index})">${opt.ans}</button>`
                        )
                        .join("")}
                  </div>
                  <div id="feedback"></div>
                </div>
              `;
            }

            function checkAnswer(selectedIndex) {
                const qObj = questionData[currentQuestionIndex];
                const feedback = document.getElementById("feedback");
                answeredQuestions++;

                qObj.a.forEach((_, i) => {
                    const btn = document.getElementById(`option-${i}`);
                    if (!btn) return;
                    btn.disabled = true;
                    if (i === qObj.correct) {
                        btn.style.border = "2px solid #4caf50";
                        btn.style.background = "#4caf50";
                        btn.style.color = "#fff";
                    }
                    if (i === selectedIndex && selectedIndex !== qObj.correct) {
                        btn.style.border = "2px solid #f44336";
                        btn.style.background = "#f44336";
                        btn.style.color = "#fff";
                    }
                });

                if (selectedIndex === qObj.correct) score++;

                feedback.innerHTML += `<button class="next-btn" onclick="nextQuestion()">–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å</button>`;
                document.querySelector(
                    ".top-info"
                ).innerHTML = `<div>Question: ${currentQuestionIndex + 1}/${
                    questionData.length
                }</div>
                    <div>Correct: ${score} / ${answeredQuestions}</div>`;
            }

            function nextQuestion() {
                currentQuestionIndex++;
                if (currentQuestionIndex < questionData.length) {
                    showQuestion();
                } else {
                    document.getElementById("question-container").innerHTML = `
                  <div class="quiz-card" style="text-align:center;">
                    <h2>–¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω!</h2>
                    <p>–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∏–∑ ${answeredQuestions}</p>
                  </div>
                `;
                }
            }

            shuffleToggle.addEventListener("change", () => {
                questionData = [...questionDataOriginal];
                if (shuffleToggle.checked) shuffleArray(questionData);
                currentQuestionIndex = 0;
                score = 0;
                answeredQuestions = 0;
                showQuestion();
            });

            window.onload = showQuestion;
        </script>
    </body>
</html>
