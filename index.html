            function shuffleArray(arr) {
                for (let i = arr.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                }
                return arr;

            let currentQuestionIndex = 0;

            let answeredQuestions = 0;

            const shuffleToggle = document.getElementById("shuffleToggle");

            function showQuestion() {
                const qc = document.getElementById("question-container");
                const qObj = questionData[currentQuestionIndex];

                let answers = qObj.a.map((ans, i) => ({ ans, index: i }));
                if (shuffleToggle.checked) shuffleArray(answers);

        ${answers

            .join("")}
      </div>
      <div id="feedback"></div>
    </div>

            function checkAnswer(selectedIndex) {
                const qObj = questionData[currentQuestionIndex];
                const feedback = document.getElementById("feedback");
                answeredQuestions++;

                qObj.a.forEach((_, i) => {
                    const btn = document.getElementById(`option-${i}`);
                    if (!btn) return;
                    btn.disabled = true;
                    if (i === qObj.correct) {
                        btn.style.border = "2px solid #4caf50";
                        btn.style.background = "#4caf50";
                        btn.style.color = "#fff";
                    }
                    if (i === selectedIndex && selectedIndex !== qObj.correct) {
                        btn.style.border = "2px solid #f44336";
                        btn.style.background = "#f44336";
                        btn.style.color = "#fff";
                    }
                });

                if (selectedIndex === qObj.correct) score++;
