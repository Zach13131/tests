                    a: [

                        "–†–µ–≥–∏–æ–Ω–∞–ª—å–Ω—ã–µ –∏ –º–µ–∂–æ—Ç—Ä–∞—Å–ª–µ–≤—ã–µ",
                        "–ü–∏–æ–Ω–µ—Ä–Ω—ã–µ, –Ω–æ–≤—ã–µ, —É–ª—É—á—à–∞—é—â–∏–µ",
                        "–°–æ—Ü–∏–∞–ª—å–Ω—ã–µ –∏ –∫—É–ª—å—Ç—É—Ä–Ω—ã–µ",
                    ],
                    correct: 2,
                },
                {
                    q: "–ö–∞–∫–∏–µ —Ñ–∞–∫—Ç–æ—Ä—ã –≤–ª–∏—è—é—Ç –Ω–∞ —Ä–µ—à–µ–Ω–∏–µ –æ –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–∏ –ø—Ä–æ–µ–∫—Ç–∞?",
                    a: [
                        "–¢–æ–ª—å–∫–æ —Ä—ã–Ω–æ—á–Ω–∞—è —Å–∏—Ç—É–∞—Ü–∏—è",
                        "–¢–æ–ª—å–∫–æ —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏",
                        "–¢–æ–ª—å–∫–æ —Å–æ—Ü–∏–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç",
                        "–§–∏–Ω–∞–Ω—Å–æ–≤—ã–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏ –∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ —Ü–µ–ª–µ–π",
                    ],
                    correct: 3,
                },
            ];

            function shuffleArray(arr) {
                for (let i = arr.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                }
                return arr;
            }

            let questionData = [...questionDataOriginal];
            let currentQuestionIndex = 0;
            let score = 0;
            let answeredQuestions = 0;

            const shuffleToggle = document.getElementById("shuffleToggle");

            function showQuestion() {
                const qc = document.getElementById("question-container");
                const qObj = questionData[currentQuestionIndex];

                let answers = qObj.a.map((ans, i) => ({ ans, index: i }));
                if (shuffleToggle.checked) shuffleArray(answers);

                qc.innerHTML = `
    <div class="quiz-card">
      <div class="top-info">
        <div>Question: ${currentQuestionIndex + 1}/${questionData.length}</div>
        <div>Correct: ${score} / ${answeredQuestions}</div>

      <div id="options">
        ${answers
            .map(
                (opt) =>
                    `<button class="option-button" id="option-${opt.index}" onclick="checkAnswer(${opt.index})">${opt.ans}</button>`
            )
            .join("")}
      </div>
      <div id="feedback"></div>
    </div>
  `;
            }

            function checkAnswer(selectedIndex) {
                const qObj = questionData[currentQuestionIndex];
                const feedback = document.getElementById("feedback");
                answeredQuestions++;

                qObj.a.forEach((_, i) => {
                    const btn = document.getElementById(`option-${i}`);
                    if (!btn) return;
                    btn.disabled = true;
                    if (i === qObj.correct) {
                        btn.style.border = "2px solid #4caf50";
                        btn.style.background = "#4caf50";
                        btn.style.color = "#fff";
                    }
                    if (i === selectedIndex && selectedIndex !== qObj.correct) {
                        btn.style.border = "2px solid #f44336";
                        btn.style.background = "#f44336";
                        btn.style.color = "#fff";
                    }
                });

                if (selectedIndex === qObj.correct) score++;

                feedback.innerHTML += `<button class="next-btn" onclick="nextQuestion()">–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å</button>`;
                document.querySelector(
                    ".top-info"
                ).innerHTML = `<div>Question: ${currentQuestionIndex + 1}/${
                    questionData.length
                }</div>
        <div>Correct: ${score} / ${answeredQuestions}</div>`;
            }

            function nextQuestion() {
                currentQuestionIndex++;
                if (currentQuestionIndex < questionData.length) {
                    showQuestion();
                } else {
                    document.getElementById("question-container").innerHTML = `
      <div class="quiz-card" style="text-align:center;">
        <h2>–¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω!</h2>
        <p>–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∏–∑ ${answeredQuestions}</p>
      </div>
    `;
                }
            }

            shuffleToggle.addEventListener("change", () => {
                questionData = [...questionDataOriginal];
                if (shuffleToggle.checked) shuffleArray(questionData);
                currentQuestionIndex = 0;
                score = 0;
                answeredQuestions = 0;
                showQuestion();
            });

            window.onload = showQuestion;
        </script>
