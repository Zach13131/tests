                    document.getElementById("question-container");
                const questionObj = questionData[currentQuestionIndex];

                let optionsHTML = questionObj.a
                    .map(
                        (option, index) => `
          <button class="option-button" id="option-${index}" onclick="checkAnswer(${index})">${option}</button>
        `
                    )
                    .join("");

                questionContainer.innerHTML = `
        <div class="question">
          <h3>Вопрос ${currentQuestionIndex + 1} из ${questionData.length}:</h3>
          <p>${questionObj.q}</p>
          <div id="options">${optionsHTML}</div>
          <div id="feedback"></div>
        </div>
      `;
            }

            function checkAnswer(selectedIndex) {
                const questionObj = questionData[currentQuestionIndex];
                const feedback = document.getElementById("feedback");
                answeredQuestions++;

                // Подсветка всех вариантов
                questionObj.a.forEach((option, index) => {
                    const btn = document.getElementById(`option-${index}`);
                    btn.disabled = true;
                    if (index === questionObj.correct) {
                        btn.style.border = "2px solid green";
                    }
                    if (
                        index === selectedIndex &&
                        index !== questionObj.correct
                    ) {
                        btn.style.border = "2px solid red";
                    }
                });

                // Сообщение о правильности
                if (selectedIndex === questionObj.correct) {
                    score++;
                    feedback.innerHTML = `<p style='color: green;'>Верно!</p>`;
                } else {
                    feedback.innerHTML = `<p style='color: red;'>Неверно!</p>`;
                }

                feedback.innerHTML += `<button class="next-btn" onclick="nextQuestion()">Следующий вопрос</button>`;
                updateStatus();
            }

            function nextQuestion() {
                currentQuestionIndex++;
                if (currentQuestionIndex < questionData.length) {
                    showQuestion();
                } else {
                    document.getElementById("question-container").innerHTML = `
          <h2>Тест завершен!</h2>
          <p>Ваш результат: ${score} из ${answeredQuestions}</p>
        `;
                    document.getElementById("status").innerHTML = "";
                }
            }

            window.onload = showQuestion;
        </script>
    </body>
</html>
